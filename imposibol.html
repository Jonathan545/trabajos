<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan Jami</title>
    <!-- BOOTSTRAP -->
     <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">

</head>
<body>
    <div class="container-fluid">   
            <div class="col-md-4">
                
                    <div class="row">
                        
                        <label for="">Apellidos <i class="text-danger">*<small class="text-muted" id="msj_apellidos">min 6 caracteres</small></i></label>
                        <input type="text" id="apellidos" name="apellidos" placeholder="Ej: Lopez" class="form-control">
                    
                        
                        <label for="">Nombres <i class="text-danger">* <small class="text-muted" id="msj_nombres">min 6 caracteres</small></i></label>
                        <input type="text" id="nombres" name="nombres" placeholder="Ej: Jonathan " class="form-control">

                        <label for="">Telefono <i class="text-danger">* <small class="text-muted" id="msj_telefono">min 6 caracteres</small></i></label>
                        <input type="text" id="telefono" name="telefono" placeholder="Ej: 09901009454" class="form-control">

                        <label for="">Correo <i class="text-danger">* <small class="text-muted" id="msj_correo">min 6 caracteres</small></i></label>
                        <input type="text" id="correo" name="correo" placeholder="Ej: users@gmail.com" class="form-control">

                        <label for=""><i class="text-danger">* <small class="text-muted" id="msj_ciudad">Campo obligatorio </small></i></label>
                        
                        <select id="ciudad" class="form-control">
                            <option value="">Seleccione Una respuesta</option>
                            <option value="QUITO">QUITO</option>
                            <option value="GUAYAQUIL">GUAYAQUIL</option>
                            <option value="CUENCA">CUENCA</option>
                            <option value="AMBATO">AMBATO</option>
                        </select>

                    
                    <div class="row mt-2">
                        <div class="col-md-7  ">
                            <label for=""><i class="text-danger">* <small class="text-muted" id="msj_sexo">Elija una opcion</small></i></label>
                            <br>
                            <span>Mujer: <input   type="radio" name="sexo"  value="Mujer"></span>
                            <span>Hombre: <input    type="radio" name="sexo" value="Hombre"></span>
                            <span>Otro <input   type="radio" name="sexo"  value="Diferente"></span>
                        </div>
                    </div>
                    <span>
                        Acepto Terminos y Condiciones
                        <input type="checkbox" id="terminos">
                    </span>
                    <br>
                    <br>
                    <br>
                    <button class="btn btn-warning" id="btn_registrar">Registrar</button>
            </div>
            </div>
        </div>
